<html>

<head>
    <meta charset="utf-8">
    <title>Game Page</title>
    <link href="https://fonts.googleapis.com/css?family=Nova+Flat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="gamepage.css">
</head>

<body>
    <div id="instructionCont">
        <div id="headerCont">
            <h1><u>INSTRUCTIONS:</u></h1>
        </div>

        <div id="directionCont">
            <img id="arrowImg" src="./public/arrow-keys.png" height="160" width="240" alt="">
            <div id="text">
                <h2>Use arrows to</h2>
                <h2>change directions</h2>
            </div>
        </div>

        <div id="ruleCont">
            <img src="./public/game-rules-img.png" alt="">
        </div>

        <div id="buttonCont">
            <button class="button" onclick="easy()" id="easy">Easy</button>
            <button class="button" onclick="medium()" id="medium">Medium</button>
            <button class="button" onclick="hard()" id="hard">Hard</button>
            <button class="button" onclick="pro()" id="pro">Pro</button>
        </div>
    </div>
    <div class="gameContainer">
        <h1 id="score">SCORE: 0</h1>
        <canvas id="canvas" width="608" height="608" style="border:10px solid #000000; display: none;"></canvas>
        <div id="gameoverCont">
            <button onclick="restart()"id="againButton">Play again</button>
            <img src="./public/gameover.png" alt="gameover" id="gameover" height="500" width="500">
        </div>
    </div>
</body>

</html>
